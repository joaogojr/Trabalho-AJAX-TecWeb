<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Games.com - Jogos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="index.html">Games.com</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
			aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="index.html">Jogos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="generos.html">Gêneros</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="produtoras.html">Produtoras</a>
				</li>
			</ul>
			<span type="button" class="btn btn-primary navbar-text" data-toggle="modal" data-target="#exampleModal">
				Adicionar Jogo
			</span>
		</div>
	</nav>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Inserir Jogo</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="exampleFormControlInput1">Nome do Jogo</label>
							<input type="text" class="form-control" placeholder="Nome do Jogo" name="nomeJogo"
								id="nomeJogo">
						</div>
						<div class="form-group">
							<label for="exampleFormControlInput1">Descrição</label>
							<input type="text" class="form-control" placeholder="Descricao" name="descricao"
								id="descricao">
						</div>
						<div class="form-group">
							<label for="exampleFormControlInput1">Preço</label>
							<input type="text" class="form-control" placeholder="Preço do Jogo" name="preco" id="preco">
						</div>
						<div class="form-group">
							<label for="exampleFormControlInput1">URL Imagem</label>
							<input type="text" class="form-control" placeholder="URL da Imagem" name="url" id="url">
						</div>
						<div class="form-group">
							<label for="exampleFormControlSelect1">Gênero</label>
							<select class="form-control" name="listarGen" id="listarGen">
								<option value="0">Selecione um Gênero</option>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleFormControlSelect1">Produtora</label>
							<select class="form-control" name="listarProd" id="listarProd">
								<option value="0">Selecione uma Produtora</option>
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" onClick="enviarJogo();" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-sm-12">
				<h1 class="top_title">Lista de Jogos</h1>
			</div>
			<div class="col-lg-6 col-sm-12">
				<div id="custom_select">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<button class="btn btn-outline-secondary active" id="btnGen" onClick="alterarFiltro('gen')"
								type="button">Gênero</button>
						</div>
						<div class="input-group-prepend">
							<button class="btn btn-outline-secondary" id="btnProd" onClick="alterarFiltro()"
								type="button">Produtora</button>
						</div>
						<select class="custom-select" name="filtroGen" id="filtroGen" style="display: show;">
							<option value="0">Todos</option>
						</select>
						<select class="custom-select" name="filtroProd" id="filtroProd" style="display: none;">
							<option value="0">Todos</option>
						</select>
					</div>
				</div>
			</div>






			<!-- 			<div class="col-12 pull-right" style="text-align: right;">
				<label>Filtragem por gênero:
					<select name="filtroGen" id="filtroGen">
						<option value="0">Todos</option>
					</select>
				</label>
				<label>Filtragem por Produtora:
					<select name="filtroProd" id="filtroProd">
						<option value="0">Todos</option>
					</select>
				</label>
			</div> -->
		</div>

		<div class="row" id="resultado"></div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="js/scriptJogos.js"></script>
</body>

</html>
